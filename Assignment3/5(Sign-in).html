<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0"> 
        <title>Sign-Up Form</title>
        <style>
            label {
                display: inline-block;
            }
            label {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <h2>Sign-In Form</h2>
        <form>
            <label for="email">Email : 
                <input type="email" name="Email" placeholder="abc@gmail.com" id="email" required>
            </label> <br>
            <label for="password">Password : 
                <input type="password" name="password" placeholder="********" id="password" minlength=8 required>
            </label> <br>
            <label for="confirmPassword">Confirm Password : 
                <input type="password" name="confirmPassword" placeholder="********" id="confirmPassword" 
                required>
            </label> <br>
            <button type="submit">Register</button>
        </form>
    </body>
</html>
